<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Solicitud Servicio de Transporte LA TRECE </title>
<script>
function enviarUbicacion() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(pos) {
                let lat = pos.coords.latitude.toFixed(6);
                let lon = pos.coords.longitude.toFixed(6);
                let linkMaps = `https://www.google.com/maps?q=${lat},${lon}`;
                let mensaje = `Hola, esta es mi ubicación actual: ${linkMaps}`;
                let urlWhatsApp = `https://wa.me/593981687102?text=${encodeURIComponent(mensaje)}`;
                window.location.href = urlWhatsApp;
            },
            function(error) {
                if (error.code === error.PERMISSION_DENIED) {
                    alert("Debes permitir el acceso a la ubicación para enviar tu posición por WhatsApp.");
                } else {
                    alert("No se pudo obtener la ubicación: " + error.message);
                }
            }
        );
    } else {
        alert("Tu navegador no soporta geolocalización.");
    }
}
</script>
</head>
<body>
<h2>Solicitud Servicio de Transporte LA TRECE</h2>
<button onclick="enviarUbicacion()">Enviar mi ubicación</button>
</body>
</html>
